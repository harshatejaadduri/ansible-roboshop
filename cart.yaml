- name: Configuring cart service
  hosts: cart
  become: Yes
  tasks:
   - name: Disabling previous nodejs
     ansible.builtin.command: dnf module disable nodejs -y

   - name: Enabling nodejs v:20
     ansible.builtin.command: dnf module enable nodejs:20 -y

   - name: Installing nodejs
     ansible.builtin.dnf:
       name: nodejs
       state: present

   - name: Addding Roboshop user
     ansible.builtin.user:
       name: roboshop 
       shell: /sbin/nologin
       system: true
       home: /app

   - name: Creating app directory
     ansible.builtin.file:
       path: /app
       state: directory


   - name: Download app code
     ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/cart-v3.zip 
      dest: /tmp/cart.zip

   - name: Unziping code
     ansible.builtin.unarchive:
      src: /tmp/cart.zip
      dest: /app
      remote_src: yes
      
   - name: Installing dependencies
     community.general.npm:
       name: npm
       path: /app

   - name: Copying cart.service files
     ansible.builtin.copy:
       src: cart.service
       dest: /etc/systemd/system/cart.service

   
   - name: Restart service after config changes
     ansible.builtin.systemd_service:
      daemon_reload: true
     
   - name: Starting and Enabling cart
     ansible.builtin.service:
      name: cart
      state: started
      enabled: yes
   
   