- name: Configuring shipping service
  hosts: shipping
  become: yes
  tasks:
    - name: Installing Maven and mysql
      ansible.builtin.dnf:
       name: "{{ item }}"
       state: present
      loop:
      - maven 
      - mysql

    - name: install PyMySQL and cryptography 
      ansible.builtin.pip:
        name: "{{ item }}"
        executable: pip3.9
      loop:
    - cryptography
    - PyMySQL

    - name: Creating RoboShop User
      ansible.builtin.user:
       name: roboshop
       shell: /sbin/nologin
       system: true
       home: /app

    - name: Creating directory
      ansible.builtin.file:
       path: /app
       state: directory

    - name: Download code
      ansible.builtin.get_url:
       url: https://roboshop-artifacts.s3.amazonaws.com/shipping-v3.zip 
       dest: /tmp/shipping.zip

    - name: Unziping code
      ansible.builtin.unarchive:
       src: /tmp/shipping.zip
       dest: /app
       remote_src: yes
       
    - name: Installing dependencies
      ansible.builtin.command: mvn clean package
      args:
       chdir: /app

    - name: Installing dependencies
      ansible.builtin.shell: mv target/shipping-1.0.jar shipping.jar 
      args:
        chdir: /app

    - name: Copying service files
      ansible.builtin.copy:
       src: shipping.service
       dest: /etc/systemd/system/shipping.service

    - name: daemon_reload
      ansible.builtin.systemd_service:
       daemon_reload: true

    - name: Starting and Enabling shipping service
      ansible.builtin.service:
        name: shipping
        state: started
        enabled: yes

    - name: Importing dbs 
      tags:
      - import
      community.mysql.mysql_db:
        name: all
        login_user: root
        login_password: RoboShop@1
        login_host: mysql.84dev.store 
        state: import 
        target: "{{ item }}"
      loop:
        - /app/db/schema.sql
        - /app/db/app-user.sql              
        - /app/db/master-data.sql

    - name: Restart shipping
      ansible.builtin.service:
        state: restarted