- name: Configuring user service
  hosts: user
  become: Yes
  tasks:
   - name: Disabling previous nodejs
     ansible.builtin.command: dnf module disable nodejs -y

   - name: Enabling nodejs v:20
     ansible.builtin.command: dnf module enable nodejs:20 -y

   - name: Installing nodejs
     ansible.builtin.dnf:
       name: nodejs
       state: present

   - name: Addding Roboshop User
     ansible.builtin.user:
       name: roboshop 
       shell: /sbin/nologin
       system: true
       home: /app

   - name: Creating app directory
     ansible.builtin.file:
       path: /app
       state: directory


   - name: Download app code
     ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/user-v3.zip 
      dest: /tmp/user.zip

   - name: Unziping code
     ansible.builtin.unarchive:
      src: /tmp/user.zip
      dest: /app
      remote_src: yes

   - name: Installing dependencies
     community.general.npm:
       name: npm
       path: /app

   - name: Copying user.service files
     ansible.builtin.copy:
       src: user.service
       dest: /etc/systemd/system/user.service

   
   - name: Restart service after config changes
     ansible.builtin.systemd_service:
       daemon_reload: true
     
   - name: Starting and Enabling user
     ansible.builtin.service:
      name: user
      state: started
      enabled: yes
   
   